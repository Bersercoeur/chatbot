{% extends "global/Page.html" %}
{% load static otree %}

{% block app_styles %}
<!-- Load Roboto font -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>

<style>
    .otree-body {
        max-width: 1000px;
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
    }

    h2.otree-title.page-header {
    margin: 0; /* Remove margin */
    padding: 0; /* Remove padding */
    font-size: 0; /* Set font-size to 0 to make the text disappear */
    line-height: 0; /* Set line-height to 0 to remove the height */
    border: none; /* Remove any borders if they exist */
    height: 0; /* Remove the height */
    overflow: hidden; /* Ensure no content is visible */
}


    /* Banner Styling */
    .banner {
        display: flex;
        align-items: center;
        background-color: #38A1F3;
        color: #ffffff;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 0;
        margin-top: 40px;
        border-radius: 0.5rem 0.5rem 0 0;
    }

    .banner-logo {
        width: 60px;
        height: 60px;
        margin-right: 20px;
    }

    /* Chat Container */
    .textBox {
        background: white;
        border: 2px solid lightgrey;
        border-radius: 0 0 0.5rem 0.5rem;
        padding: 1rem;
        height: 50vh;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        flex-direction: column;
        justify-content: flex-end;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 0;
    }

    /* Messages */
    .msg {
        display: flex;
        margin-bottom: 10px;
        align-items: flex-start;
    }

    .msg img.chatbot-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .msg .msg-content {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 16px;
        line-height: 1.5;
    }

    div.msg-content.selfText {
        background: #e0e0e0;
        color: #333;
        align-self: flex-end;
        border-radius: 20px 0 20px 20px;
    }

    div.msg-content.botText {
        background: #38A1F3;
        color: white;
        align-self: flex-start;
        border-radius: 0 20px 20px 20px;
    }

    .bot-name {
        font-size: 14px;
        color: #888;
        margin-left: 50px;
        margin-bottom: 5px;
    }

    /* Input buttons */
    .chatButton {
        background-color: #ffffff;
        border: 2px solid #38A1F3;
        color: #38A1F3;
        font-size: 16px;
        padding: 10px 20px;
        text-decoration: none;
        margin: 10px;
        cursor: pointer;
        border-radius: 4px;
    }

    .chatButton:hover {
        background-color: #e0e0e0;
    }

    /* Bottom option text */
    .choose-option-container {
        background-color: #e0e0e0;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
        text-align: center;
        width: 100%;
    }

    .choose-option {
        font-size: 16px;
        color: #333333;
        margin-bottom: 0;
    }

    /* Custom Scrollbar */
    .textBox::-webkit-scrollbar {
        width: 1vw;
    }

    .textBox::-webkit-scrollbar-thumb {
        background: #667;
        border-radius: 2vw;
    }

    .textBox::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 2vw;
    }

    /* Centered Next Button */
    .btn-next {
        display: block;
        margin: 20px auto; /* Center the button horizontally */
        background-color: #003366;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .btn-next:hover {
        background-color: #002244;
    }
</style>
{% endblock %}
